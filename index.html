<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>汇率费用计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        .error {
            color: red;
        }
        .cad-input {
            display: flex;
            align-items: center;
        }
        .cad-input label {
            flex: 1;
        }
        .cad-input input {
            flex: 2;
        }
        .cad-input button {
            flex: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>汇率费用计算器</h1>
        <div id="cadInputs">
            <div class="cad-input">
                <label for="cadTotal1">CAD Total 1:</label>
                <input type="number" id="cadTotal1" step="0.01" class="cadTotal" oninput="updateTotal()" onblur="updateTotal()">
            </div>
        </div>
        <p>Total CAD: <span id="totalCad">0.00</span></p>
        <button onclick="addInput()">添加更多账单</button>
        <button onclick="calculate()">计算</button>
        <h2>结果</h2>
        <p id="result110"></p>
        <p id="result40"></p>
        <p id="error" class="error"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
