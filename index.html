<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汇率费用计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        .add-button {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        .add-button:hover {
            background-color: #5a6268;
        }
        .calculate-button {
            background-color: #007bff;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .calculate-button:hover {
            background-color: #0056b3;
        }
        .calculate-button::before {
            content: '✔'; /* Unicode for check mark */
            margin-right: 10px;
        }
        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px;
            margin-left: 10px;
            border-radius: 4px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        .error {
            color: red;
        }
        .cad-input {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .cad-input label {
            flex: 2;
        }
        .cad-input input {
            flex: 7;
            margin-left: 10px;
        }
        .rate-info {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .rate-info span {
            display: inline-block;
            margin: 5px 0;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 8px;
            background-color: #e9f4ff;
        }
        .results h2 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #007bff;
        }
        .result-item {
            font-size: 18px;
            margin: 5px 0;
            color: #007bff;
        }
        @media (max-width: 600px) {
            .rate-info {
                flex-direction: column;
                text-align: center;
            }
            button {
                font-size: 18px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>汇率费用计算器</h1>
        <div id="cadInputs">
            <div class="cad-input">
                <label for="cadTotal1">Bill 1:</label>
                <input type="number" id="cadTotal1" step="0.01" class="cadTotal" oninput="updateTotal()" onblur="updateTotal()">
                <button class="delete-button" onclick="removeInput(this)">X</button>
            </div>
        </div>
        <p>Total CAD: <span id="totalCad">0.00</span></p>
        <button class="add-button" onclick="addInput()">添加更多账单</button>
        <button class="calculate-button" onclick="calculate()">计算</button>
        <div class="rate-info">
            <span id="cadToRmbRate">1 CAD = ? RMB</span>
            <span id="usdToRmbRate">1 USD = ? RMB</span>
        </div>
        <div class="results">
            <h2>结果</h2>
            <p id="result110" class="result-item"></p>
            <p id="result40" class="result-item"></p>
            <p id="error" class="error"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
